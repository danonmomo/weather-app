<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://kit.fontawesome.com/0fa44ac669.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="src/styles.css"> 
<title>Weather Forecast</title>
</head>
<body>
<div class="container">
<div class="weather-app-wrapper">
<div class="weather-app">
    <form id="search-form">
        <div class="row">
    <div class="col-8">
    <input type="search" class="form-control form-control-sm" placeholder="Search city" id="input-city" autocomplete="off" />
    </div>
    <div class="col-2">
    <input type="submit" value="search" class="btn btn-warning" id="search-button"/>
    </div>
     <div class="col-2">
               <button 
               type="submit" 
               class="btn btn-light"
               id="current-location-button">
               <i class="fas fa-map-marker-alt"></i>
              </button>
    </div>
    </form>
<h1 id="city"></h1>
<h4 id="date"></h4>
<div class="row">
    <div class="col-6">
        <div class="clearfix weather-temperature">
<img src="#" alt="weather-icon" id="today-weather-icon" class="float-left">
<span class="float-left">
<strong id="main-temperature"></strong> 
<span id="top-units"> <a href="#" id="celsius-link" class="active">°C</a> | <a href="#" id="fahrenheit-link">°F</a></span>
</span>
    </div>
    </div>
     <div class="col-6">
    <ul id="top-main-right-col">
        <li id="description"> </li>
    
       <li> Humidity: <span id="humidity"> </span> %</li>
        <li> Wind: <span id="wind"> </span> km/h</li>
    </ul>
     </div>
    <div class="weather-forecast" id="forecast"></div>
    </div>
      </div>
    </div>
<script src="src/app.js"></script>
 <small>
         <a href="https://github.com/danonmomo/weather-app">Open-source code</a> , by Mari Okada
     </small>
</body>
</html>
